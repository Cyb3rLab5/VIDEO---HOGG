<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OINK</title>
    <link rel="icon" id="favicon" type="image/png" href="">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script async src="https://www.tiktok.com/embed.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Paytone+One&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.22.0"
  }
}
</script>
</head>
<body class="text-gray-200">

    <!-- Loading Screen -->
    <div id="loading-screen" class="fixed inset-0 bg-[#1a1a1a] flex flex-col items-center justify-center z-[100]">
        <img id="loading-logo" src="" alt="Loading..." class="w-32 h-32 animate-pulse">
        <p class="font-brand text-2xl text-pink-400 mt-4">FILLING UP TROUGH</p>
    </div>

    <!-- Header -->
    <header id="main-header" class="bg-gray-900/80 backdrop-blur-lg sticky top-0 shadow-lg border-b border-gray-700">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <h1 id="header-title" class="font-brand text-xl md:text-2xl text-pink-400 tracking-wider"></h1>
                </div>
                <div id="main-nav" class="hidden md:flex items-center gap-2">
                     <button id="prime-cuts-btn" data-view="feed" class="nav-btn p-2 rounded-md bg-gray-700 border border-pink-600 text-white text-sm font-brand tracking-wider w-28 text-center">
                         PRIME CUTS
                     </button>
                     <button id="hogg-wild-btn" data-view="hoggwild" class="nav-btn p-2 rounded-md bg-gray-700 border border-pink-600 text-white text-sm font-brand tracking-wider w-28 text-center">
                         HOGG WILD
                     </button>
                      <button id="live-pen-btn" data-view="live" class="nav-btn p-2 rounded-md bg-gray-700 border border-pink-600 text-white text-sm font-brand tracking-wider w-28 text-center">
                         FORAGE
                     </button>
                     <button id="buffet-btn" data-view="buffet" class="nav-btn p-2 rounded-md bg-gray-700 border border-pink-600 text-white text-sm font-brand tracking-wider w-28 text-center">
                         BUFFET
                     </button>
                     <button id="left-overs-header-btn" data-view="history" class="nav-btn p-2 rounded-md bg-gray-700 border border-pink-600 text-white text-sm font-brand tracking-wider w-28 text-center">
                         LEFT-OVERS
                     </button>
                     <button id="mud-hole-btn" data-view="mudhole" class="nav-btn p-2 rounded-md bg-gray-700 border border-pink-600 text-white text-sm font-brand tracking-wider w-28 text-center">
                         MUD HOLE
                     </button>
                    <button id="add-feed-btn" class="nav-btn p-2 rounded-md bg-gray-700 border border-pink-600 text-white text-sm font-brand tracking-wider w-28 text-center">
                        FEED ME
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content Area -->
    <div id="main-content" class="flex-grow flex flex-col md:pb-0 pb-16">
        
        <!-- Player View (Initially Hidden) -->
        <div id="player-view" class="hidden fixed top-16 inset-x-0 bottom-0 bg-gray-900/50 backdrop-blur-sm overflow-y-auto pb-32 md:pb-0">
             <div class="flex flex-col min-h-screen">
                 <!-- Platform Trough Banner -->
                 <div id="platform-banner" class="bg-gray-900/80 backdrop-blur-lg shadow-lg border-b border-gray-700 sticky top-0 flex items-center justify-center h-12 md:h-16">
                     <h2 id="platform-trough-title" class="font-brand text-xl md:text-2xl text-pink-400 tracking-wider"></h2>
                 </div>

                 <!-- Sticky Video Player -->
                 <div id="sticky-player-wrapper" class="sticky top-12 md:top-16 bg-gray-900 shadow-xl">
                      <div id="player-container" class="relative w-full max-w-6xl mx-auto bg-black flex flex-col md:flex-row">
                          <!-- Video Player -->
                          <div class="relative w-full md:w-2/3 aspect-video bg-black">
                              <div id="youtube-player" class="w-full h-full"></div>
                              <div id="embed-player" class="w-full h-full"></div>
                               <!-- Custom Controls Overlay -->
                              <div id="video-controls" class="absolute inset-0 flex flex-col justify-between text-white opacity-0 hover:opacity-100 focus-within:opacity-100 transition-opacity duration-300 bg-gradient-to-t from-black/60 to-transparent">
                                  <div><!-- Top Spacer --></div>
                                  <div class="flex items-center justify-center">
                                      <button id="play-pause-btn" aria-label="Play or Pause Video" class="p-4 bg-black/50 rounded-full text-white">
                                          <svg id="play-icon" class="w-10 h-10" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd"></path></svg>
                                          <svg id="pause-icon" class="w-10 h-10 hidden" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8 7a1 1 0 00-1 1v4a1 1 0 001 1h4a1 1 0 001-1V8a1 1 0 00-1-1H8z" clip-rule="evenodd"></path></svg>
                                      </button>
                                  </div>
                                  <div class="p-2 sm:p-4 space-y-2">
                                      <div class="flex items-center gap-2">
                                          <span id="current-time" class="text-xs">0:00</span>
                                          <progress id="progress-bar" value="0" max="100" class="w-full cursor-pointer"></progress>
                                          <span id="duration" class="text-xs">0:00</span>
                                      </div>
                                      <div class="flex justify-between items-center">
                                          <div class="flex items-center gap-2">
                                              <button id="volume-btn" aria-label="Mute or Unmute Volume" class="p-2"><svg id="volume-high-icon" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M5.071 8.036A1 1 0 016 9v2a1 1 0 01-1.447.894L2.43 10.447A1 1 0 012 9.553V8.447a1 1 0 01.43-.894l2.123-1.447a1 1 0 011.518.93zM10 5a1 1 0 011 1v8a1 1 0 11-2 0V6a1 1 0 011-1zm3.293 1.293a1 1 0 011.414 0l.001.001c.452.452.707 1.053.707 1.696V10a2.999 2.999 0 01-.708 1.992l-.001.001a1 1 0 01-1.414-1.414 1 1 0 00-.293-.707v-1.73a1 1 0 00-.292-.707 1 1 0 010-1.414z"></path></svg><svg id="volume-muted-icon" class="w-5 h-5 hidden" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M9.383 3.076A1 1 0 0110 4v12a1 1 0 01-1.707.707L4.586 13H2a1 1 0 01-1-1V8a1 1 0 011-1h2.586l3.707-3.707a1 1 0 011.09-.217zM12.293 7.293a1 1 0 011.414 0L15 8.586l1.293-1.293a1 1 0 111.414 1.414L16.414 10l1.293 1.293a1 1 0 01-1.414 1.414L15 11.414l-1.293 1.293a1 1 0 01-1.414-1.414L13.586 10l-1.293-1.293a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg></button>
                                              <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="1" class="w-24">
                                          </div>
                                          <button id="fullscreen-btn" aria-label="Toggle Fullscreen" class="p-2"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4h4m12 4V4h-4M4 16v4h4m12-4v4h-4"></path></svg></button>
                                      </div>
                                  </div>
                              </div>
                          </div>
                          <!-- Player Info & Action Buttons (Desktop) -->
                          <div class="w-full md:w-1/3 p-4 hidden md:flex flex-col justify-between bg-gray-800">
                              <div>
                                  <h3 id="player-title" class="font-bold text-lg text-white">Video Title</h3>
                                  <p id="player-author" class="text-sm text-gray-400">Author</p>
                              </div>
                              <div class="flex flex-col gap-2">
                                  <button id="buffet-add-feed-btn" class="hidden w-full bg-gray-700 hover:bg-pink-600 border border-pink-600 text-white font-bold py-2 px-4 rounded transition-colors flex items-center justify-center gap-2">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
                                    FEED ME
                                  </button>
                                  <button id="share-btn" aria-label="Share video and earn Waller points" class="w-full bg-gray-700 hover:bg-pink-600 border border-pink-600 text-white font-bold py-2 px-4 rounded transition-colors flex items-center justify-center gap-2">
                                      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12s-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.368a3 3 0 105.367 2.684 3 3 0 00-5.367 2.684z"></path></svg>
                                      WALLER
                                  </button>
                                  <button id="back-to-feed-btn" class="w-full bg-gray-700 hover:bg-pink-600 border border-pink-600 text-white font-bold py-2 px-4 rounded transition-colors flex items-center justify-center gap-2">
                                      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                                      PRIME CUTS
                                  </button>
                                  <button id="watch-again-btn" class="w-full bg-gray-700 hover:bg-pink-600 border border-pink-600 text-white font-bold py-2 px-4 rounded transition-colors flex items-center justify-center gap-2">
                                     <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h5M20 20v-5h-5M4 4l1.5 1.5A9 9 0 0120.5 10.5M20 20l-1.5-1.5A9 9 0 003.5 13.5"></path></svg>
                                      LEFT-OVERS
                                  </button>
                              </div>
                          </div>
                      </div>
                 </div>
                 <!-- Filtered Player Feed -->
                 <main id="player-feed" class="container mx-auto p-4 masonry-grid">
                     <!-- Filtered video cards will be injected here -->
                 </main>
             </div>

            <!-- Mobile Player Info & Actions Bar -->
            <div id="mobile-player-actions" class="md:hidden fixed bottom-16 left-0 right-0 bg-gray-800/90 backdrop-blur-sm border-t border-gray-700 px-3 py-2 flex items-center justify-between gap-4 z-50">
                <div class="flex-grow min-w-0">
                    <h3 id="mobile-player-title" class="font-bold text-sm text-white truncate">Select a video to play</h3>
                    <p id="mobile-player-author" class="text-xs text-gray-400 truncate">from the trough</p>
                </div>
                <button id="mobile-share-btn" aria-label="Share video and earn Waller points" class="flex-shrink-0 bg-gray-700 hover:bg-pink-600 border border-pink-600 text-white font-bold py-2 px-4 rounded transition-colors flex items-center justify-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12s-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.368a3 3 0 105.367 2.684 3 3 0 00-5.367 2.684z"></path></svg>
                    WALLER
                </button>
            </div>

            <!-- Mobile Bottom Navigation (Player View Clone) -->
            <nav id="mobile-bottom-nav-player" class="md:hidden fixed bottom-0 left-0 right-0 bg-gray-900 border-t border-gray-700 flex justify-around items-center h-16 z-50">
                <button data-view="feed" class="bottom-nav-btn flex flex-col items-center justify-center text-gray-400 w-full h-full">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path></svg>
                    <span class="text-xs font-medium">Prime Cuts</span>
                </button>
                <button data-view="live" class="bottom-nav-btn flex flex-col items-center justify-center text-gray-400 w-full h-full">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.636 5.636a9 9 0 0112.728 0m-12.728 0a9 9 0 010 12.728"></path></svg>
                    <span class="text-xs font-medium">Forage</span>
                </button>
                <button data-view="hoggwild" class="bottom-nav-btn flex flex-col items-center justify-center text-gray-400 w-full h-full">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    <span class="text-xs font-medium">Hogg Wild</span>
                </button>
                <button data-view="buffet" class="bottom-nav-btn flex flex-col items-center justify-center text-gray-400 w-full h-full">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                    <span class="text-xs font-medium">Buffet</span>
                </button>
                <button data-view="more" class="bottom-nav-btn flex flex-col items-center justify-center text-gray-400 w-full h-full">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                    <span class="text-xs font-medium">More</span>
                </button>
            </nav>
        </div>

        <!-- Mobile: Single Trough View -->
        <div id="mobile-dashboard" class="md:hidden">
            <!-- Mobile platform toggle will be injected here -->
            <!-- Mobile feed content will be injected here -->
        </div>

        <!-- Desktop: "Prime Cuts" Multi-column Platform Feed -->
        <main id="platform-dashboard" class="flex-grow hidden md:flex px-4 pb-4 gap-4 overflow-x-auto">
            <!-- Platform columns will be injected here -->
        </main>
        
        <div id="loader" class="text-center py-10 hidden">
             <svg class="animate-spin h-8 w-8 text-pink-500 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                 <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                 <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
             </svg>
        </div>
    </div>

    <!-- Mobile Bottom Navigation -->
    <nav id="mobile-bottom-nav" class="md:hidden fixed bottom-0 left-0 right-0 bg-gray-900 border-t border-gray-700 flex justify-around items-center h-16 z-40">
        <button data-view="feed" class="bottom-nav-btn flex flex-col items-center justify-center text-gray-400 w-full h-full">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path></svg>
            <span class="text-xs font-medium">Prime Cuts</span>
        </button>
        <button data-view="live" class="bottom-nav-btn flex flex-col items-center justify-center text-gray-400 w-full h-full">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.636 5.636a9 9 0 0112.728 0m-12.728 0a9 9 0 010 12.728"></path></svg>
            <span class="text-xs font-medium">Forage</span>
        </button>
        <button data-view="hoggwild" class="bottom-nav-btn flex flex-col items-center justify-center text-gray-400 w-full h-full">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
            <span class="text-xs font-medium">Hogg Wild</span>
        </button>
        <button data-view="buffet" class="bottom-nav-btn flex flex-col items-center justify-center text-gray-400 w-full h-full">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
            <span class="text-xs font-medium">Buffet</span>
        </button>
        <button id="more-menu-btn" data-view="more" class="bottom-nav-btn flex flex-col items-center justify-center text-gray-400 w-full h-full">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
            <span class="text-xs font-medium">More</span>
        </button>
    </nav>

    <!-- More Menu Modal -->
    <div id="more-menu-modal" class="hidden fixed inset-0 bg-gray-900 z-50 flex flex-col p-4 md:hidden" role="dialog" aria-modal="true" aria-labelledby="more-menu-title">
        <div class="flex justify-between items-center mb-8">
            <h2 id="more-menu-title" class="font-brand text-2xl text-pink-400">More Options</h2>
            <button id="close-more-menu-btn" class="p-2 rounded-full hover:bg-gray-800" aria-label="Close menu">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
        </div>
        <div class="flex flex-col gap-4">
            <button id="left-overs-menu-btn" class="more-menu-item-btn text-left p-4 bg-gray-800 rounded-lg text-lg font-semibold flex items-center gap-4">
                <svg class="w-6 h-6 text-pink-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h5M20 20v-5h-5M4 4l1.5 1.5A9 9 0 0120.5 10.5M20 20l-1.5-1.5A9 9 0 003.5 13.5"></path></svg>
                Left-Overs
            </button>
            <button id="mud-hole-menu-btn" class="more-menu-item-btn text-left p-4 bg-gray-800 rounded-lg text-lg font-semibold flex items-center gap-4">
                <svg class="w-6 h-6 text-pink-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path></svg>
                Mud Hole
            </button>
            <button id="feed-me-menu-btn" class="more-menu-item-btn text-left p-4 bg-gray-800 rounded-lg text-lg font-semibold flex items-center gap-4">
                <svg class="w-6 h-6 text-pink-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
                Feed Me
            </button>
        </div>
    </div>

    <!-- Add Feed Modal -->
    <div id="add-feed-modal" class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center p-4" role="dialog" aria-modal="true" aria-labelledby="add-feed-title">
        <div class="bg-gray-800 rounded-lg shadow-xl w-full max-w-md">
            <div class="p-4 border-b border-gray-700 flex justify-between items-center">
                <h3 id="add-feed-title" class="font-bold text-xl">Add a New Feed</h3>
                <button id="close-modal-btn" class="p-2 rounded-full hover:bg-gray-700" aria-label="Close dialog">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            <div class="p-4 space-y-4">
                 <div>
                    <h4 class="font-semibold mb-2">Connect Your Feeds</h4>
                    <div class="flex flex-col gap-2">
                        <button id="connect-youtube-btn" class="flex items-center justify-center gap-3 w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded transition-colors disabled:opacity-50 disabled:cursor-not-allowed" disabled title="Coming Soon!">
